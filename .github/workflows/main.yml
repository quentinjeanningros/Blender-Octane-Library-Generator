name: Release Workflow

on:
  push:
    branches:
      - main  # Adjust this to match your branch name or use tags

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Zip Repository
        run: |
          zip -r Blender-Octane-Library-Generator.zip . -x "*.git*"
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Blender-Octane-Library-Generator Release
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Blender-Octane-Library-Generator.zip
          asset_name: Blender-Octane-Library-Generator.zip
          asset_content_type: application/zip
